<body>
<script>
function big(a, b, c) {
    if(a > b && a > c){
        return a;
    }
    else if(b > a && b > c){
        return b;
    }
    else
        return c;    
}
   

</script>
<script>
   let b = big("625", "555", "754");
   document.write("가장 큰수=", b);
</script>
